settings:
  locale: en # Localization of shortened strings

  max-size: 12 # /settitle (Title max size) / recommended 12
  delay: 10000 # Delay for settitle (1000 = 1 sec)
  priority: 100 # Suffix priority

  # Actions example:
  # 1. [Message] Plugin developer: @he3haukaX {HoverText:cmd /example, text: &#FB9C08HOVERTEXT EXAMPLE}
  # 2. [Broadcast] Plugin developer: @he3haukaX {HoverText:cmd /example, text: &#FB9C08HOVERTEXT EXAMPLE}
  # 3. [Sound] ENTITY_VILLAGER_NO:1.0:1.0
  # 4. [Console] say %player% qq bro, plugin developer: @he3haukaX
  # 5. [Bossbar] Plugin developer @he3haukaX:100:red:notched_10:1.0"
  # 6. [Title] Plugin developer && @he3haukaX
  # 7. [Actionbar] Plugin developer: @he3haukaX
  # 8. [Effect] END_GATEWAY_SPAWN
  # 9. [Player] Plugin developer: @he3haukaX
  # 10. [ActionClear] %player% # Delete visuals effects: [Bossbar,Actionbar,Title]

