  finish:
    - "[Broadcast] &r"
    - "[Broadcast] &#FB9C08Ԑ &fИгроку &#FB9C08%player% &fбыл установлен {HoverText:cmd /title, text: §x§F§B§9§C§0§8Поддерживает RGB}"
    - "[Broadcast] &#FB9C08ԏ &fТитул&7: &#FB9C08%vault_suffix%&f &7(Подробнее) {HoverText:cmd /title, text: §x§F§B§9§C§0§8Поддерживает RGB}"
    - "[Broadcast] &r"
    - "[Message] &#FB9C08&lТИТУЛ&7: &fВам был установлен титул&7: &#FB9C08%vault_suffix%"
    - "[Sound] ENTITY_VILLAGER_YES:0.2:1.0"
    - "[Console] perms user %player% permission set htitle.use false"
  max-size:
    - "[Message] &r"
    - "[Message] &#FB9C08ԑ &fНе-а, необходимо уложиться в &#FB9C0812&f буковок &#FB9C08:) {HoverText:cmd /title, text: §x§F§B§9§C§0§8Поддерживает &#RRGGBB}"
    - "[Message] &r"
    - "[Sound] ENTITY_VILLAGER_NO:0.2:1.0"
  confirm:
    - "[Bossbar] &fПодтвердите установку титула &#FB9C08%title%&f!:200:red:notched_20:1.0"
    - "[Message] &r {HoverText:cmd /title confirm, text: §x§F§B§9§C§0§8Подтвердить установку}"
    - "[Message] &#FB9C08Ԑ &fНажми сюда, чтобы &#FB9C08установить&f титул {HoverText:cmd /title confirm, text: §x§F§B§9§C§0§8Подтвердить установку}"
