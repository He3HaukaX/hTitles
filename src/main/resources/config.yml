    - "[Message] &r {HoverText:cmd /title confirm, text: §x§F§B§9§C§0§8Подтвердить установку}"
    - "[Sound] ENTITY_EXPERIENCE_ORB_PICKUP:0.2:1.0"
  confirm-expired:
    - "[Title] &fВремя &#FB9C08установки && &#FB9C08Титула &fвышло!"
    - "[Message] &r"
    - "[Message] &#FB9C08ԑ &fВремя &#FB9C08подтверждения &fтитула вышло! {HoverText:cmd /title, text: §x§F§B§9§C§0§8Поддерживает &#RRGGBB}"
    - "[Message] &r"
    - "[Sound] ENTITY_EXPERIENCE_ORB_PICKUP:0.2:1.0"
  confirm-null:
    - "[Message] &r"
    - "[Message] &#FB9C08ԑ &fУ вас нет &#FB9C08титула&f для &#FB9C08подтверждения&f! {HoverText:cmd /title, text: §x§F§B§9§C§0§8Поддерживает &#RRGGBB}"
    - "[Message] &r"
    - "[Sound] ENTITY_VILLAGER_NO:0.2:1.0"