    - "s5."
    - "s4."
    - ".su"
    - "new."
    - "s8."
    - "s7."
    - "s11."
    - ".su"
    - "s10."
    - "s15."
    - ".pw"
    - ".in"
    - ".me"
    - "aternos"
    - "se."
    - "s3."

    # Start IPs
    - "192."
    - "172."
    - "10."
    - "127."
    - "8."
    - "9."
    - "100."
    - "169."
    - "224."
    - "240."
    - "255."
    - "192.168."
    - "172.16."
    - "10.0."

    # Start phone number
    - "+7"
    - "+7"
    - "8("
    - "8"
    - "7("
    - "7"
    - "+1"
    - "1-"
    - "+44"
