    - "+61"
    - "61"
    - "+34"
    - "34"
    - "+39"
    - "39"
    - "+55"
    - "55"

actions:
  help:
    - "[Message] &r"
    - "[Message] &#FB9C08Ԑ &fSet title / Установить титул&7: &#FB9C08/title &7(Your Title / Ваш титул) {HoverText:cmd /title, text: §x§F§B§9§C§0§8Supports &#RRGGBB}"
    - "[Message] &#FB9C08Ԑ &fTitles support / Поддержка стилей&7: &#FB9C08Birdflop &7(Search in browser / Ищите в браузере) {HoverText:cmd /title, text: §x§F§B§9§C§0§8Supports &#RRGGBB}"
    - "[Message] &#FB9C08ԏ &fAlso works with / Также работает с&7: &#FB9C08piliapp cool text &7(Search in browser / Ищите в браузере) {HoverText:cmd /title, text: §x§F§B§9§C§0§8Supports &#RRGGBB}"
    - "[Message] &r"
    - "[Message] &#FB9C08Ԑ &fTitle change limit / Сколько раз можно изменить титул&7: &#FB9C081&f"
    - "[Message] &#FB9C08ԏ &fCan set title now / Сейчас можно изменить титул&7: &#FB9C08yes / да&f"
    - "[Message] &r"

  permission:
    - "[Message] &r"
    - "[Message] &#FB9C08Ԑ &fSet title / Установить титул&7: &#FB9C08/title &7(Your Title / Ваш титул)"
    - "[Message] &#FB9C08Ԑ &fTitles support / Поддержка стилей&7: &#FB9C08Birdflop &7(Search in browser / Ищите в браузере)"
    - "[Message] &#FB9C08ԏ &fAlso works with / Также работает с&7: &#FB9C08piliapp cool text &7(Search in browser / Ищите в браузере)"
    - "[Message] &r"
    - "[Message] &#FB9C08Ԑ &fTitle change limit / Сколько раз можно изменить титул&7: &#FB9C081&f"
    - "[Message] &#FB9C08ԏ &fCan set title now / Сейчас можно изменить титул&7: &#FB9C08no / нет&f"
    - "[Message] &r"
    - "[Message] &#FB9C08ԑ &fBuy a custom title / Купить кастомный титул&7: &#FB9C08click here / нажмите сюда {HoverText:cmd /site, text: §x§F§B§9§C§0§8Buy a title / Купить титул}"
    - "[Message] &r"

  finish:
    - "[Broadcast] &r"
    - "[Broadcast] &#FB9C08Ԑ &fTitle set for player / Титул установлен для игрока &#FB9C08%player%"
    - "[Broadcast] &#FB9C08ԏ &fTitle&7: &#FB9C08%vault_suffix%&f &7(More info / Подробнее)"
    - "[Broadcast] &r"
    - "[Message] &#FB9C08&lTITLE&7: &fYour new title is / Ваш новый титул&7: &#FB9C08%vault_suffix%"
    - "[Sound] ENTITY_VILLAGER_YES:0.2:1.0"
    - "[Console] perms user %player% permission set htitle.use false"

  max-size:
    - "[Message] &r"
    - "[Message] &#FB9C08ԑ &fOops! Title must be under / Ой! Титул должен быть менее &#FB9C0812&f characters / символов :)"
    - "[Message] &r"
    - "[Sound] ENTITY_VILLAGER_NO:0.2:1.0"

  confirm:
    - "[Bossbar] &fConfirm setting the title / Подтвердите установку титула &#FB9C08%title%&f!:200:red:notched_20:1.0"
    - "[Message] &r {HoverText:cmd /title confirm, text: §x§F§B§9§C§0§8Confirm title / Подтвердить титул}"
    - "[Message] &#FB9C08Ԑ &fClick to &#FB9C08confirm / подтвердить &fthis title"
    - "[Message] &#FB9C08ԏ &fPreview / Предпросмотр&7: &#FB9C08%title%&r&#FB9C08 %player_name%"
    - "[Message] &r {HoverText:cmd /title confirm, text: §x§F§B§9§C§0§8Confirm title / Подтвердить титул}"
    - "[Sound] ENTITY_EXPERIENCE_ORB_PICKUP:0.2:1.0"

  confirm-expired:
    - "[Title] &fTitle setup && confirmation expired / Установка и подтверждение титула истекли!"
    - "[Message] &r"
    - "[Message] &#FB9C08ԑ &fTitle confirmation has expired / Подтверждение титула истекло! {HoverText:cmd /title, text: §x§F§B§9§C§0§8Supports &#RRGGBB}"
    - "[Message] &r"
    - "[Sound] ENTITY_EXPERIENCE_ORB_PICKUP:0.2:1.0"

  confirm-null:
    - "[Message] &r"
    - "[Message] &#FB9C08ԑ &fYou don’t have a title to confirm / У вас нет титула для подтверждения! {HoverText:cmd /title, text: §x§F§B§9§C§0§8Supports &#RRGGBB}"
    - "[Message] &r"
    - "[Sound] ENTITY_VILLAGER_NO:0.2:1.0"

  blocked-word:
    - "[Message] &r"
    - "[Message] &#FB9C08ԑ &fYour title contains &#FB9C08blocked&f words! / Титул содержит &#FB9C08запрещённые&f слова!"
    - "[Message] &r"
    - "[Sound] ENTITY_VILLAGER_NO:0.2:1.0"
