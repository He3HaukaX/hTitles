settings:
  update: true
  locale: en # Localization of shortened strings

  max-size: 12 # /settitle (Title max size) / recommended 12
  delay: 10000 # Delay for settitle (1000 = 1 sec)
  priority: 100 # Suffix priority

  blocked-words: # Запрещённые символы/слова, IP, домены и номера телефонов

    # Symbols and words
    - "'"
    - "@"
    - ":"
    - ";"
    - "$"
    - "%"
    - "^"
    - "*"

    # Start/End domain names
    - "mc."
    - ".ru"
    - ".fun"
    - "be."
    - "play."
    - ".com"
    - "pe."
    - "me."
    - ".top"
    - "go."
    - "us."
    - ".net"
    - "we."
    - "ru."
    - "hub."
    - "xx."
